<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styleFormulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Estilos personalizados */
    </style>
  </head>
  <body>
    <header id="header"></header>
    <main class="container">
      <form id="formulario">
        <div class="mb-3">
          <label for="nombreLibro" class="form-label">Nombre del libro</label>
          <input type="text" class="form-control" id="nombreLibro">
        </div>
        <div class="mb-3">
          <label for="generoLibro" class="form-label">Género Literario</label>
          <select class="form-select" id="generoLibro">
            <option selected>Seleccionar</option>
            <option value="Romance">Romance</option>
            <option value="Terror">Terror</option>
            <option value="Ciencia Ficcion">Ciencia Ficción</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="autorLibro" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autorLibro">
        </div>
        <div class="mb-3">
          <label for="precioLibro" class="form-label">Precio (MXN)</label>
          <input type="number" class="form-control" id="precioLibro">
        </div>
        <div class="mb-3">
          <label for="descripcionLibro" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcionLibro" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="cantidadLibro" class="form-label">Cantidad en Stock</label>
          <input type="number" class="form-control" id="cantidadLibro">
        </div>
        <div class="mb-3">
          <label for="button">Sube la imagen del archivo</label>
          <button type="button" id="upload_widget" class="cloudinary-button">Upload files</button>
        </div>
        <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
      </form> 
      <div class="imagen">
        <img src="assets/imagenes/bookworms-delight-a-towering-stack-of-books-at-the-bookshop-vertical-mobile-wallpaper-ai-generated-free-photo.jpg" alt="">
      </div>   
    </main>
    <footer class="foot dos">
      <div class="div-container">
        <div class="footer-title">
          <h2 class="footer-title">Saihon</h2>
        </div>
        <div class="Redes">
          <img src="./src/Facebook logo.jpg" class="social-logo">
          <img src="./src/linkdin logo.jpg" class="social-logo">
          <img src="./src/youtube logo.jpg" class="social-logo">
          <img src="./src/Instagram logo.jpg" class="social-logo">
        </div>
      </div>
      <div class="div-container div-container2">
        <div><h3 class="footer-infotation">Información</h3></div>
        <div><p><strong class="footer-info">Dirección corporativa</strong><br>Ciudad de México</p></div>
        <p class="footer-info">Teléfono: 5589345677</p>
        <p class="footer-info">Correo electroónico: saihon.bookstore@gmail.com</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/formulario.js"></script>
    
  </body>
</html>
