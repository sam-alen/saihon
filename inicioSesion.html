<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/styleInicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    

    <section class="imagen">
      <img src="./assets/imagenes/login.png" alt="">
    </section>

    <section class="contenido">
      
      <nav id="header">

      </nav>

      
      <main>
        <!--Inicio de sesión-->
        <div class="registro">
          <div class="encabezado">
            <h1>Bienvenido a Saihon</h1>
            <h2>Inicia Sesión o Regístrate</h2>
          </div>
          <div class="formulario">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos tu confirmación</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <!--Registro-->
        <div class="formulario">
          <form>
            <div class="mb-3">
              <label for="exampleName" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="Nombre">
            </div>
            <div class="mb-3">
              <label for="examplePhone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu confirmación</div>
            </div>
            <div class="mb-3">
              <label for="examplePassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword">
            </div>
            <div class="mb-3">
              <label for="exampleConfirm" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="exampleConfirm">
            </div>
            <button type="submit" class="btn btn-primary" id="submitSupremo">Enviar</button>
          </form>
        </div>
      </div>

        <!--Termino y condiciones-->
        <div class="condiciones--">
          <p>Termino y condiciones</p>       <p>Politica de privacidad</p>
        </div>

      </main>

      <footer class="foot dos">
        <div class = "div-container">
            <h2 class="footer-title">Saihon</h2>
          <div class="Redes">
            <img src="./src/Facebook logo.jpg" class="social-logo">
            <img src="./src/linkdin logo.jpg" class="social-logo">
            <img src="./src/youtube logo.jpg" class="social-logo">
            <img src="./src/Instagram logo.jpg" class="social-logo">
          </div>
        </div>
    
        <div class="div-container div-container2">
          <div>
            <h3 class="footer-infotation">Información</h3>
          </div>
          <div><p><strong class="footer-info">Dirección corporativa</strong><br>Ciudad de México</p></div>
          <p class="footer-info">Teléfono: 5589345677</p>
          <p class="footer-info">Correo electrónico: saihon.bookstore@gmail.com</p>
        </div>
      </footer>

    </section>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/inicioSesion.js"></script>
</html>
