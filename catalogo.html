<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleCatalogo.css">
    <style>

      @media (min-width: 320px) and (max-width: 426px){
        .footer-info, .footer-infotation {
          font-size: 0.7rem; /*Ajusta el tamaño de la fuente para pantallas pequeñas*/
      }
        .dos{
          display: flex;
          flex-direction: column;
          gap: 40px;
        }
        .foot{
          height: 50vh;
        }
      }
      @media (min-width: 427px) and (max-width: 990px){

      }
      @media (min-width: 991px)  {
        .separador{
          display: none;
        }
        header {
            grid-area: header;
            background-color: lightcoral;
          }
          aside {
            grid-area: sidebar;
            background-color: lightblue;
          }
          main {
            grid-area: main;
            /* background-color: lightgreen; */
          }
          footer {
            grid-area: footer;
            background-color: lightgrey;
          }
        body{
          display: grid;
          gap: 10px;
          grid-template-columns: 1fr 3fr;
          grid-template-rows: auto 1fr auto;
          grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer" ;
          }
        .sidebar{
          background-color: white;
        } 
      }
    </style>
  </head>
  <body>
    <header id = "header"></header>
    <!-- sidebar -->
    <aside class="sidebar">
      <div class="todos">
        <div>Todas las categorías</div> 
      <ul>
        <li>Ciencia</li>
        <li>Ficción</li>
        <li>Filosofía</li>
        <li>Bibliografía</li>
      </ul>
      </div>
    <div class="recomendaciones">
      <div>Recomendaciones</div>
      <ul>
        <li>Autor del mes</li>
        <li>Libro del año</li>
        <li>Top Géneros</li>
        <li>Tendencias</li>
      </ul>
    </div>
      
    </aside>
    <!-- main con cards -->
    <main id="main">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="seccionLibro">        <!-- Card de ejemplo -->

        
      </div>
    </main>

    <footer class="foot dos">
      <div class = "div-container">
          <h2 class="footer-title">Saihon</h2>
        <div class="Redes">
          <img src="./src/Facebook logo.jpg" class="social-logo">
          <img src="./src/linkdin logo.jpg" class="social-logo">
          <img src="./src/youtube logo.jpg" class="social-logo">
          <img src="./src/Instagram logo.jpg" class="social-logo">
        </div>
      </div>
  
      <div class="div-container div-container2">
        <div>
          <h3 class="footer-infotation">Informacion</h3>
        </div>
        <div><p><strong class="footer-info">Direccion corporativa</strong><br>Ciudad de Mexico</p></div>
        <p class="footer-info">Telefono: 5589345677</p>
        <p class="footer-info">Correo electronico: atencion@saihon.com</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./js/catalogo.js"></script>
  </body>
</html>
